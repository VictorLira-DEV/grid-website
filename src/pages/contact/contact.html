    <div class="contact-container">
      <div class="form-container">
        <div class="header">
          <h2>Create Account</h2>
          <p>Fill out the form so we can contact you</p>
        </div>

        <form id="form">
          <div class="form-control">
            <div class="form-inside">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
              />
              <small></small>
            </div>
            <div class="form-inside">
              <label for="cellphone">Chellphone</label>
              <input
                type="text"
                name="cellphone"
                id="cellphone"
                placeholder="Cellphone"
              />
              <small></small>
            </div>
          </div>

          <div class="form-control">
            <div class="form-inside">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@gmail.com"
              />
              <small></small>
            </div>
            <div class="form-inside">
              <label for="email2">E-mail Check</label>
              <input
                type="email"
                name="emailCheck"
                id="email2"
                placeholder="example@gmail.com"
              />
              <small></small>
            </div>
          </div>
          <div class="form-control">
            <div class="form-inside">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <small></small>
            </div>
            <div class="form-inside">
              <label for="password2">Password Check</label>
              <input
                type="password"
                name="passwordCheck"
                id="password2"
                placeholder="Password"
              />
              <small></small>
            </div>
          </div>
          <div class="form-control">
            <label for="nascimento">BirthDay <label>
              <input type="date" id="nascimento" name="birthday"/>
          </div>
          <div class="form-control">
            <textarea
              name="tMsg"
              id="cMsg"
              placeholder="Leave a message"
            ></textarea>
          </div>
          <div class="form-control">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
